<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Join</title>
</head>
<style>
    #btnLogin{
        padding: 15px 20px;
        }
    #btnJoin{
        padding: 15px 20px;
    }
    #btnSearch{
        margin: 5px
        padding: 5px 10px;
        color:white;
        background-color: skyblue;
    }
    #btnGroup button{
        margin-left: 10px;
        font-size: 20px;
        border-top-left-radius: 5px;
        border-top-right-radius: 5px;
        border-bottom-left-radius: 5px;
        border-bottom-right-radius: 5px;
        border: 1px solid skyblue;
        background-color: rgba(0,0,0,0);
        color: skyblue;
    }

    #btnGroup button:hover{
        color:white;
        background-color: skyblue;
    }
    </style>

<script type="text/javascript"
        src="http://code.jquery.com/jquery-2.1.4.min.js">
</script>
<script>
    $(document).ready(function() {
        var formObj = $("#port");

        $("#btnSearch").on("click", function() {
            formObj.attr("action", "idcheck");
            formObj.attr("method", "post");
            formObj.submit();
        });

        $("#btnJoin").on("click", function() {
            formObj.attr("action", "postJoin");
            formObj.attr("method", "post");
            formObj.submit();
        });

        $("#btnLogin").on("click", function() {
            self.location = "login";
        });
    });
</script>
<body>
    <h1>Join</h1>

    <form id="port" action="portTest/success.html"
          th:action="@{join}"
          th:object="${portTest}" method="post">
        <table>

            <tr>
                <td>ID</td>
                <td><input type="text" name="id"
                           th:field="*{id}"/>
                    <button type="submit" id="btnSearch">중복확인</button></td></td>
                <td><font color="red">
                    <span th:if="${#fields.hasErrors('id')}"
                          th:errors="*{id}">
                            id Error Message
                    </span>
                </font></td>
            </tr>

        <tr>
            <td>PW</td>
            <td><input type="text" name="pw"
                       th:field="*{pw}"/></td>
            <td><font color="red">
                    <span th:if="${#fields.hasErrors('pw')}"
                          th:errors="*{pw}">
                            pw Error Message
                    </span>
            </font></td>
        </tr>

        <tr>
            <td>Nickname</td>
            <td><input type="text" name="nickname"
                       th:field="*{nickname}"/></td>
            <td><font color="red">
                    <span th:if="${#fields.hasErrors('nickname')}"
                          th:errors="*{nickname}">
                            nickname Error Message
                    </span>
            </font></td>
        </tr>

        <tr>
            <td>Name</td>
            <td><input type="text" name="name"
                       th:field="*{name}"/></td>
            <td><font color="red">
                    <span th:if="${#fields.hasErrors('name')}"
                          th:errors="*{name}">
                            name Error Message
                    </span>
            </font></td>
        </tr>

            <tr>
                <td>Age</td>
                <td><input type="text" name="age"
                           th:field="*{age}"/></td>
                <td><font color="red">
                    <span th:if="${#fields.hasErrors('age')}"
                          th:errors="*{age}">
                            age Error Message
                    </span>
                </font></td>
            </tr>

            <tr>
                <td>Phone</td>
                <td><input type="text" name="phone"
                           th:field="*{phone}"/></td>
                <td><font color="red">
                    <span th:if="${#fields.hasErrors('phone')}"
                          th:errors="*{phone}">
                            phone Error Message
                    </span>
                </font></td>
            </tr>

            <tr>
                <td>Gender</td>
                <td><input type="text" name="gender"
                           th:field="*{gender}"/></td>
                <td><font color="red">
                    <span th:if="${#fields.hasErrors('gender')}"
                          th:errors="*{gender}">
                            name Error Message
                    </span>
                </font></td>
            </tr>

        </table>
    </form>

<div id="btnGroup">
    <br><button type="submit" id="btnJoin">회원가입</button>
    <button type="submit" id="btnLogin">처음으로</button>
</div>
</body>
</html>
